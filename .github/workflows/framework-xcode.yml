          github_token: "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"
          branch: ${{ github.ref }}
      - uses: fastify/github-action-merge-dependabot@v2.1.1
